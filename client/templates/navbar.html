<template name="navBar">
  <div class="navBar">
  	<div class="leftHandSide">
  		<div class="navBarPlaceHolder">
	  		<span class="navBarElementContainer" id="petTrace">peTrace</span>
  		</div>
  	</div>
  	<div class="rightHandSide">
  		<div class="navBarPlaceHolder">
      {{> loginOptions}}
  		</div>
  	</div>
  </div>
</template>

<template name="loginOptions">
{{#if currentUser}}
  <span class="navBarElementContainer" id="search">Search</span>
  <span class="navBarElementContainer" id="userName">{{currentUser.profile.name}}</span>
{{else}}
  <span class="navBarElementContainer" id="learch">Search</span>
  <span class="navBarElementContainer" id="login">Login</span>
  {{#if isloginServicesConfigured}}
  {{/if}}
{{/if}}
</template>
